- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf    
    ~/.zshrc: 
      path: zsh/.zshrc
      force: true
    ~/.asdfrc: asdf/.asdfrc

    # VSCode
    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/*.json
      force: true

    # Kitty
    ~/.config/kitty:
      glob: true
      path: kitty/*.conf
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]