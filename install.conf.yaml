- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf    
    ~/.zshrc: zsh/.zshrc
    ~/.asdfrc: asdf/.asdfrc

    ~/Library/Application Support/Code/User:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: vscode/*.json
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]